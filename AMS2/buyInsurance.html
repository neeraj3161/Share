<div class="form-add">
    
    <h1 class="info-head add-t">Insurance form</h1>

    <form action="" style="text-align: center;">
            <input class="input" type="number" placeholder="Vehicle number" required><br>
            <input class="input" type="text" placeholder="Vehicle name" required><br>
            
            <label for="">Insurance tenure: </label>
            <input class="radio" name="servicetype" type="radio"><label for="">1 year</label>
            <input class="radio" name="servicetype" type="radio"><label for="">2 year</label><br>
            <input class="radio" name="servicetype" type="radio"><label for="">3 year</label><br>

            <label for="">Vehicle type: </label>
            <input class="radio" name="wheeler" value="2wheel" type="radio"><label for="">2 wheeler</label>
            <input class="radio" name="wheeler" value="4wheel" type="radio"><label for="">4 wheeler</label><br>

            <button class="btn" type="reset">Reset form</button>
            <button class="btn sub" type="submit">Submit</button>
    </form>
</div>
